name: build-vue
on: push
jobs:
  job1:
    name: jb1
    runs-on: ubuntu-latest
    permissions:
      contents: write # 必须的权限：创建Release、上传产物都依赖这个
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.2
      - name: Setup Node.js environment
        uses: actions/setup-node@v6.2.0
        with: 
          node-version: 22.22.0
      - run: npm install -g pnpm && cd vite-project && pnpm install && pnpm run build
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v6.0.0
        with:
          # Artifact name
          name: frontend
          # A file, directory or wildcard pattern that describes what to upload
          path: ./vite-project/dist
      - run: tar -zcvf frotend.tar.gz ./vite-project/dist
      - name: Release
        uses: softprops/action-gh-release@v2
        if: github.ref_type == 'tag'
        with:
          files: |
            frotend.tar.gz
        env:
          # 补充：加上默认GITHUB_TOKEN（之前可能漏了，不加会权限不足）
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      
        

